<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Flavors&display=swap" rel="stylesheet" />
    <link rel="icon" href="/dist/asset/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>

<body>

    <div class="roundModal">
        <div class="headings">
            <div class="heading">Targets</div>
            <div class="heading">Amount</div>
            <div class="heading"></div>
            <div class="heading">Value</div>
            <div class="heading"></div>
            <div class="heading">Score</div>
        </div>
        <div class="lineOne">
            <div id="plusImg"><img src="asset/cash1.png"></div>
            <div id="plusAmt"></div>
            <div class="mathChar">X</div>
            <div id="plusValue"></div>
            <div class="mathChar">=</div>
            <div id="plusScore"></div>
        </div>
        <div class="lineTwo">
            <div id="minusImg"><img src="asset/hurtmole.png"></div>
            <div id="minusAmt"></div>
            <div class="mathChar">X</div>
            <div id="minusValue"></div>
            <div class="mathChar">=</div>
            <div id="minusScore"></div>
        </div>
        <div class="line"></div>
        <div class="endGroup">
            <div class="eval">
            </div>
            <div class="theBar">
                <div class="progress" id="achieve"></div>
                <div class="progress-bar"></div>
                <div id="roundScore">0</div>
            </div>
        </div>
    </div>
    <div class="sky">
        <div class="header">
            <h1>Cash Smash</h1>
        </div>
    </div>
    <div class="ground">
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <!-- <div id="roundEnd"></div>  -->
    </div>
    <div class="bottom">
        <div class="whiteBoxes">
            <div class="wBox1"><input type="image" id="start" class="button start" src="/dist/asset/start.png" /></div>
            <div class="wBox2">Seconds<br><span id="time">:30</span></div>
            <div class="wBox3">Score:<br><span id="score">0</span></div>
            <div class="wBox4">
                50pts<div class="first-a"></div>
                <div style="color:red" ;>-15pts
                    <div class="second-a"></div>
                </div>
            </div>
            <div class="wBox5">Next:<br>
                <div class="round1"></div><img src="asset/round2.png" id="wBox5">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="text/javascript" src="whack.js"></script>
</body>

    endScore.forEach((val) => {
        val.classList.replace("darkhole", "roundEnd");
    });
  } -->

</html>
