<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cash Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Flavors&display=swap" rel="stylesheet"/>
    <link rel="icon" href="/dist/asset/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>

<body>
    <div class="sky">
        <div class="header">
            <h1>Cash Smash</h1>
        </div>
    </div>
    <div class="ground">        
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>
        <div class="darkhole"></div>    
</div>
    <div class="bottom">
        <div class="whiteBoxes">
            <div class="wBox1"><input type="image" id="start" class="button start" src="/dist/asset/start.png"/></div>
            <div class="wBox2">Seconds<br><span id="time" id="tUp">:60</span></div>
            <div class="wBox3">Score:<br><span id="score">0</span></div>
            <div class="wBox4">
                50pts<div class="first-a"></div>
                <div style="color:red";>-15pts
                <div class="second-a"></div></div>
            </div>
            <div class="wBox5">Next:<br><img src="asset/whack.png" id="wBox5"></div>
        </div>
    </div>
    <script type="text/javascript" src="whack.js"></script>
</body>


</html>
