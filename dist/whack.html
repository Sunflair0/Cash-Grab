<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Orbitron&family=Flavors&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="/dist/asset/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>

<body>

    <div class="roundModal">
        <div class="headings">
            <div class="heading">Targets</div>
            <div class="heading">Amount</div>
            <div class="heading"></div>
            <div class="heading">Value</div>
            <div class="heading"></div>
            <div class="heading">Score</div>
        </div>
        <div class="lineOne">
            <div><img src="" id="plusImg" alt="loot"></div>
            <div id="plusAmt"></div>
            <div class="mathChar">x</div>
            <div id="plusValue"></div>
            <div class="mathChar">=</div>
            <div id="plusScore"></div>
        </div>
        <div class="lineTwo">
            <div id="minusImg"><img src="asset/hurtmole.png"></div>
            <div id="minusAmt"></div>
            <div class="mathChar">x</div>
            <div id="minusValue"></div>
            <div class="mathChar">=</div>
            <div id="minusScore"></div>
        </div>
        <div class="line"></div>
        <div class="endGroup">
            <div class="evalOne">
                <div id="evalMes"></div>
                <div id="eval"></div>
            </div>
            <div class="theBar">
                <div class="progress-bar" style="--width: 20" data-label="Goal = 300" id="achieve"></div>
                <div id="percent"></div>
                <div id="roundScore"></div>
                <div id="all"></div>
            </div>
        </div>
    </div>
    <div class="sky">
        <div class="header">
            <div class="head_font">
                <h1>Cash Smash</h1>
            </div>
            <form>
                <div class="choice">
                <table>
                    <tr>
                        <td><label class="button easy">EASY<input type="radio" name="difficult" value="easy" id="easy" 
                                onchange="difficultyLevel()"></label><br>
                        </td>
                        <td><label class="button med">MED<input type="radio" name="difficult" value="med" id="med" class="choice"
                                onchange="difficultyLevel()" checked></label><br>
                        </td>
                        <td><label class="button hard">HARD<input type="radio" name="difficult" value="hard" id="hard" class="choice"
                                onchange="difficultyLevel()"></label><br>
                        </td>
                    </tr>
                </table>
                
                </div>
            </form>
        </div>
    </div>
    <div class="ground">
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
    </div>
    <div class="bottom">
        <div class="whiteBoxes">
            <div class="wBox1"><input type="image" id="start" class="button start" src="/dist/asset/start.png" /></div>
            <div class="wBox2">Seconds<br><span id="time">:30</span></div>
            <div class="wBox3">Score:<br><span id="score">0</span>
                <div class="heartBox">
                    <div class="heart1"></div>
                    <div class="heart2"></div>
                    <div class="heart3"></div>
                    <div class="heart4"></div>
                </div>
            </div>
            <div class="wBox4">
                <div class="proScore"><img src="asset/minCash1.png" id="first">
                </div>
                <div class="antiScore"><img src="asset/mole1.png" id="second"> </div>
            </div>
            <div class="wBox5">
                <div class="wBox5a">Next:</div>

                <div class="wBox5b round1"><img src="asset/round2.png" id="wBox5"></div>
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
        <script type="text/javascript" src="whack.js" defer></script>
</body>

</html>
