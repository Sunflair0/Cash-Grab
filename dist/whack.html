<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cash Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Flavors&display=swap" rel="stylesheet"/>
    <link rel="icon" href="/dist/asset/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>

<body>
    <div class="sky">
        <div class="header">
            <h1>Cash Smash</h1>
        </div>
    </div>
    <div class="ground">        
        <div class="smashBox" id="1"><img src="asset/hole.png">1</div>
        <div class="smashBox" id="2"><img src="asset/hole.png">2</div>
        <div class="smashBox" id="3"><img src="asset/hole.png">3</div>
        <div class="smashBox" id="4"><img src="asset/hole.png">4</div>
        <div class="smashBox" id="5"><img src="asset/hole.png">5</div>
        <div class="smashBox" id="6"><img src="asset/hole.png">6</div>
        <div class="smashBox" id="7"><img src="asset/hole.png">7</div>
        <div class="smashBox" id="8"><img src="asset/hole.png">8</div>
        <div class="smashBox" id="9"><img src="asset/hole.png">9</div>
        <div class="smashBox" id="10"><img src="asset/hole.png">A</div>
        <div class="smashBox" id="11"><img src="asset/hole.png">B</div>
        <div class="smashBox" id="12"><img src="asset/hole.png">C</div>    
</div>
    <div class="bottom">
        <div class="whiteBoxes">
            <div class="wBox1"><input type="image" id="start" class="button start" src="/dist/asset/start.png"/></div>
            <div class="wBox2">Seconds<br><span id="time" id="tUp">:60</span></div>
            <div class="wBox3">Score:<br><span id="scored">0</span></div>
            <div class="wBox4">
                50pts<div class="first"><img src="" id="first-a"></div>
                <div style="color:red" ;>-15pts</div>
                <div class="second"><img src="" id="second-a"></div>
            </div>
            <div class="wBox5">Next:<br><img src="asset/whack.png" id="wBox5"></div>
        </div>
    </div>
    <script type="text/javascript" src="whack.js"></script>
</body>

</html>
