<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Cash Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Flavors&display=swap" rel="stylesheet"/>

<body>
        
    <div class="roundEnd">

        <div class="heading"></div>

</div>
<div class="lineOne">
    <div id="plusImg"></div>
    <div id="plusAmt"></div>
    <div class="times"></div>
    <div id="plusValue"></div>
    <div id="plusScore"></div>
</div>
<div class="lineTwo">
    <div id="minusImg"></div>
    <div id="minusAmt"></div>
    <div class="times"></div>
    <div id="minusValue"></div>
    <div id="minusScore"></div>
</div>
<div class="line"></div>
<h3 class="advance">Advance to the next level!</h3>

<div class="theBar">
<progress id="achieve" value="" max="100"></progress>
<div id="score">0</div>
</div>
    </div>

        <div class="header">
            <h1>Cash Smash</h1>
        </div>
    </div>
    <div class="ground">          
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>
        <div class="gameIcon darkhole"></div>    
         <!-- <div id="roundEnd"></div>  -->
</div> 
    <div class="bottom">
        <div class="whiteBoxes">
            <div class="wBox1"><input type="image" id="start" class="button start" src="/dist/asset/start.png"/></div>
            <div class="wBox2">Seconds<br><span id="time">:30</span></div>
            <div class="wBox3">Score:<br><span id="score">0</span></div>
            <div class="wBox4">
                50pts<div class="first-a"></div>
                <div style="color:red";>-15pts
                <div class="second-a"></div></div>
            </div>
            <div class="wBox5">Next:<br>
                <div class="round1"></div><img src="asset/round2.png" id="wBox5"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="text/javascript" src="whack.js"></script>
</body>
